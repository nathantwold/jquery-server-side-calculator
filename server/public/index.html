<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Server-side Calculator</title>
    <script src="vendors/jQuery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css"/>
</head>
<body>
    <h1>Basic Calculator</h1>
    <div id="inputs">
        <input type="number" id="firstNumber" placeholder="#" class="inputNumber"/>
        <button id="+" class="operator">+</button>
        <button id="-" class="operator">-</button>
        <button id="*" class="operator">*</button>
        <button id="/" class="operator">/</button>
        <input type="number" id="secondNumber" placeholder="#" class="inputNumber"/>
        <br></br>
        <button id="equals">=</button>
    </div>
    <button id="clear">Clear</button>
    <div id="showAnswer">
            <h3>0</h3>
    </div>
    <div id="calcContainer">
        <h3>Calculation History: </h3>
        <div id="showHistory">
        </div>
    </div>
    <button id="deleteButton">delete history</button>
</body>
</html>
